<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes gradientBg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            background: linear-gradient(270deg, #1c92d2, #f2c94c, #e91e63, #9b26af);
            background-size: 800% 800%;
            animation: gradientBg 60s ease infinite;
        }
    </style>
</head>
<body class="gradient-background min-h-screen flex items-center justify-center">

    <div class="container mx-auto px-4">
        <div class="search-box flex items-center justify-center mb-8">
            <input type="text" id="search-input" placeholder="Enter city name..." class="mr-2 px-3 py-2 border border-gray-300 rounded-md">
            <button id="search-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Search</button>
        </div>
   
        <div class="weather-info bg-white shadow-lg rounded-lg p-6">
            <div class="location text-2xl font-bold mb-2"></div>
            <div class="temperature text-xl mb-2"></div>
            <div class="icon mb-2"></div>
            <div class="description text-gray-600 mb-2"></div>
            <div class="details grid grid-cols-3 gap-4 mb-4">
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="precipitation"></div>
            </div>
            <div class="forecast"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
